<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-2">
				<a th:href="@{/logout}" style="position: absolute; top: 30px; left:1200px ">Çıkış Yap</a>
				<p><a class="btn btn-outline-success" href="/todo">
						<i class="bi bi-arrow-left-square-fill"></i> Back</a>
				</p>
			</div>
			<div class="col-6">
				<h2>Edit Todo</h2>
				<form class="row g-3" action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
					<div class="form-group">
						<div class="col-6">
							<label for="description">Description</label>
							<input class="form-check-input" type="text" th:field="*{description}" id="description"
								placeholder="Description">
						</div>
						<div>
							
							<input class="form-control" 
								   type="checkbox"
								   id="inputCompleted"  
								   th:field="*{completed}" 
								   th:checked="*{completed} == true">
							<label class="form-check-label" for="inputCompleted"> Completed?</label>
						</div>
						
						<button type="submit" class="btn btn-outline-success">
							<i class="bi bi-plus-square-fill"></i> Update
						</button>
					</div>

				</form>

			</div>
		</div>
	</div>
	<script src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

</body>

</html>
